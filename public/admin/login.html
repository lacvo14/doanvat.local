<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Đăng Nhập Hệ Thống Quản Trị Website</title><meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="css/matrix-login.css" />
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="loginbox">            
		<form id="loginform" class="form-vertical" action="index.html">
			<div class="control-group normal_text"> <h3><img src="img/atz.png" alt="Logo" width="200px" /></h3></div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Tài khoản" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Mật khẩu" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Quên mật khẩu?</a></span>
				<span class="pull-right"><button type="submit" class="btn btn-success">Đăng nhập</span>
			</div>
		</form>
		<form id="recoverform" action="#" class="form-vertical">
			<p class="normal_text">Nếu bạn bị quên mật khẩu admin, hãy gọi O.868.868.468 để được trợ giúp</p>
	   
			<div class="form-actions">
				<span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Quay lại đăng nhập</a></span>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>  
	<script src="js/matrix.login.js"></script> 
</body>
</html>
